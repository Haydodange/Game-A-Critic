{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Review</h2>
    
    <form class="review-form" action="{{ url_for('edit_review', review_id=review['id']) }}" method="post">
        <div class="form-group">
            <label for="game_title">Game Title:</label>
            <input type="text" id="game_title" name="game_title" value="{{ review['game_title'] }}" required>
        </div>
        
        <div class="form-group">
            <label>Rating:</label>
            <div class="rating-input">
                {% for i in range(5, 0, -1) %}
                    <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" 
                           {% if review['rating'] == i %}checked{% endif %} required>
                    <label for="star{{ i }}">â˜†</label>
                {% endfor %}
            </div>
        </div>
        
        <div class="form-group">
            <label for="review_text">Your Review:</label>
            <textarea id="review_text" name="review_text" rows="6" required>{{ review['review_text'] }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Review</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
